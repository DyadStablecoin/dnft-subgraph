specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DNft
    network: goerli
    source:
      abi: DNft
      address: "0x8f49F321CB37A2313b7880A8A6495A8741Fdd23A"
      startBlock: 9285482
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Drained
        - MintedInsiderNft
        - MintedNft
        - OwnershipTransferred
        - Transfer
        - DNft
        - User
      abis:
        - name: DNft
          file: ./abis/DNft.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Drained(indexed address,uint256)
          handler: handleDrained
        - event: MintedInsiderNft(indexed uint256,indexed address)
          handler: handleMintedInsiderNft
        - event: MintedNft(indexed uint256,indexed address)
          handler: handleMintedNft
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/d-nft.ts
  - kind: ethereum
    name: VaultManagerSLL
    network: goerli
    source:
      abi: VaultManagerSLL
      address: "0xE5E5e2A4bA2454897a347FC11C0fCfaF647Cab20"
      startBlock: 9625773
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: VaultManagerSLL
          file: ./abis/VaultManagerSLL.json
        - name: Vault
          file: ./abis/Vault.json
      callHandlers:
        - function: license(address)
          handler: handleLicense
        - function: removeLicense(address)
          handler: handleRemoveLicense
      file: ./src/vaultManagerSLL.ts
